    <title>Log In</title>
    
</head>
<body>
    <div class="container">
		<h1>Login</h1>
		<form>
			<label for="username">Username</label>

		</form>
		<p>Not yet registered? <a href="registration.html">Click here</a></p>
	</div>

</body>
